        <style>
.container
{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
}
.Plot
{
    width:500px;
    height:500px;
    perspective: 500px;
    transform-style: preserve-3d;

    border:1px solid #000;
    margin:100px;

}
.Point
{
    position:absolute;
    width:1px;
    height:1px;
}
.Point > span
{
    display:block;
    position:relative;
    top:-4px;
    left:-4px;
    width:8px;
    height:8px;

    border-radius:10px;
    background:#06F;
    box-shadow:0px 1px 5px rgba(0, 0, 0, 0.4)
}
.Point.Fabrication > span
{
    background-color:#FA0;
}
.Point.Fabrication.Sample > span
{
    width:20px;
    height:20px;
    left:-10px;
    top:-10px;
    border:5px solid #fff;
    background-color:none;
}
.Point.Grid > span
{
    display:block;
    position:relative;
    top:0;
    left:0;
    width:25px;
    height:25px;

    border-radius:0;
    box-shadow:none;
}

.Sample
{
    position:relative;
}

.Slider
{
    display:block;
    position:relative;
    top:0;
    left:0;
    width:100%;

    margin:0;
    padding:0;
    border:1px solid #eee;

    box-shadow:0px 0px 3px rgba(0, 0, 0, 0.3);
    background:#ddd;
}
.Slider span
{
    position:relative;
    color:#FA0;
}
.Slider .Bar
{
    display:block;
    position:absolute;
    height:100%;
    top:0;
    left:0;

    margin:0;
    padding:0;

    background:#000;
}
.Slider.Interactive
{
    height:20px;
    cursor:pointer;
}
.Checkboxes
{
    overflow:hidden;
    border:1px solid #fa0;
}

table
{
    width:100%;
}
td
{
    padding:10px 5px 10px 5px;
}

    <body>
        <div class="container" ng-app="App" ng-controller="AppController" ng-cloak>
            <div class="row">
                <div class="col-xs-6">
                    <button class="btn btn-default" ng-click="Train();">Train</button>
                    <div class="Slider Interactive" ng-drag ng-drag-handler="MouseDrag" ng-drag-h="Iterations" ng-drag-h-max="IterationsMax">
                        <div class="Bar" style="width:{{Lerp.Get(0, Iterations, IterationsMax)*100;}}%;"></div>
                        <span>{{Iterations}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                
                    <div class="Plot Train" ng-mousemove="MouseMove($event);">
                        <div
                            class="Point Grid"
                            ng-repeat="vector in GridSet track by $index"
                            style="left:{{vector[0]*100}}%; top:{{vector[1]*100}}%;">
                            <span style="
                            background-color:rgb({{GetColor($index, Colors[0])}}, {{GetColor($index, Colors[1])}}, {{GetColor($index, Colors[2]) || 0}});">
                            </span>
                        </div>

                        <div
                            class="Point Train"
                            ng-repeat="vector in TrainingSet track by $index"
                            style="left:{{vector[0]*100}}%; top:{{vector[1]*100}}%;">
                            <span></span>
                        </div>

                        <div
                            class="Point Fabrication"
                            ng-repeat="vector in FabricationSet track by $index"
                            style="left:{{vector[0]*100}}%; top:{{vector[1]*100}}%;">
                            <span></span>
                        </div>

                        <div
                            class="Point Fabrication Sample"
                            style="left:{{FabricationSample[0]*100}}%; top:{{FabricationSample[1]*100}}%;">
                            <span></span>
                        </div>
                    </div>

                </div>
                <div class="col-xs-6">

                    <table>
                        <tr>
                            <th>
                                Red
                            </th>
                            <th>
                                Green
                            </th>
                            <th>
                                Blue
                            </th>
                            <th>
                                Mouse sample output vector 
                            </th>
                        </tr>
                        <tr ng-repeat="value in LabelSample track by $index">
                            <td class="Check" ng-repeat="color in Colors track by $index" ng-click="ColorsClick($parent.$index, $index);">
                                <span ng-show="Colors[$index] == $parent.$index">X</span>
                            </td>
                            <td style="width:80%;">
                                <div class="Slider">
                                    <div class="Bar" style="width:{{value*500}}"></div>
                                    <span>{{value}}</span>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <table>
                        <tr ng-repeat="row in RBM.MatrixForward track by $index">
                            <td ng-repeat="cell in row track by $index">
                                {{RBM.MatrixForward[$parent.$index][$index] | number: 3}}
                                <div class="Slider Interactive" ng-drag ng-drag-handler="Update" ng-drag-h="RBM.MatrixForward[$parent.$index][$index]" ng-drag-h-max="4" ng-drag-h-min="-4">
                                    <div class="Bar" style="width:{{Lerp.Get(-4, RBM.MatrixForward[$parent.$index][$index], 4)*100;}}%;"></div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

<script>
var RBM = {};
RBM.Create = function(inDimensionsIn, inDimensionsOut)
{
    var obj = {};
    var min = [];
    var max = [];
    var i;
    
    inDimensionsIn++;
    inDimensionsOut++;

    for(i=0; i<inDimensionsIn; i++)
    {
        min.push(-0.1);
        max.push(0.1);
    }
    
    obj.MatrixForward = M.Box([min, max], inDimensionsOut);
    obj.MatrixBackward = M.Transpose(obj.MatrixForward);
    
    obj.SampleHidden = RBM.Sample.Gaussian;
    obj.SampleVisible = RBM.Sample.Linear;

    return obj;
};



RBM.Sample = {
        Linear:function(inData)
        {
            return inData;
        },
        Bernoulli:function(inData)
        {
            var i, j;
            for(i=0; i<inData.length; i++)
            {
                for(j=0; j<inData[i].length; j++)
                {
                    var rand = Math.random();
                    if(inData[i][j] > rand)
                        inData[i][j] = 1;
                    else
                        inData[i][j] = 0;
                }
            }
            return inData;
        },
        Gaussian:function(inData)
        {
            for(i=0; i<inData.length; i++)
            {
                /* [center coords], radius, pinch, count */
                inData[i] = M.Circle(inData[i], 0.2, 0.2, 1)[0];
            }
            return inData;
        }
};



/*
probability functions. inData must be padded.
*/
//probability of hidden units
RBM.HiddenProbability = function(inRBM, inData)
{
    return  M.Repad( M.Sigmoid(M.Transform(inRBM.MatrixForward, inData)) );
};
//probability of visible units
RBM.VisibleProbability = function(inRBM, inData)
{
    return  M.Repad( M.Sigmoid(M.Transform(inRBM.MatrixBackward, inData)) );
};



RBM.HiddenSample = function(inRBM, inData)
{
    return inRBM.SampleHidden(RBM.HiddenProbability(inRBM, inData));
};

RBM.VisibleSample = function(inRBM, inData)
{
    return inRBM.SampleVisible(RBM.VisibleProbability(inRBM, inData));
};



// contrative divergence
RBM.CD = function(inRBM, inData, inCDN, inRate)
{
    var pos;
    var neg;
    var i;

    var visibleProbability;
    var visibleSample;
    var hiddenProbability;
    var hiddenSample;
    var initial;
    var final;

    hiddenSample = RBM.HiddenSample(inRBM, inData);
    initial = hiddenSample;

    for(i=0; i<inCDN; i++)
    {
        visibleSample = RBM.VisibleSample(inRBM, hiddenSample);

        hiddenSample = RBM.HiddenSample(inRBM, visibleSample);

        final = hiddenSample;
    }

    for(i=0; i<inData.length; i++)
    {
        pos = M.Outer(inData[i], initial[i]);
        neg = M.Outer(inData[i], final[i]);
        inRBM.MatrixForward = M.Add(inRBM.MatrixForward, M.Scale(pos, inRate));
        inRBM.MatrixForward = M.Subtract(inRBM.MatrixForward, M.Scale(neg, inRate));
    }
    
    inRBM.MatrixBackward = M.Transpose(inRBM.MatrixForward);  
};
//batch of Contrastive Divergence calls
RBM.Train = function(inRBM, inData, inIterations, inCDN, inRate)
{
    var i;
    var copy = M.Pad(M.Clone(inData));
    for(i=0; i<inIterations; i++)
    {
        RBM.CD(inRBM, copy, inCDN, inRate);
    }
};


RBM.Fabricate = function(inRBM, inData, inIterations)
{
    var i;
    var hidden, visible;

    visible = M.Pad(M.Clone(inData));
    for(i=0; i<inIterations; i++)
    {
        hidden = RBM.HiddenProbability(inRBM, visible);
        visible = RBM.VisibleProbability(inRBM, hidden);
    }
    return M.Unpad(visible);
};
RBM.Label = function(inRBM, inData, inIterations)
{
    var i;
    var hidden, visible;

    visible = M.Pad(M.Clone(inData));
    for(i=0; i<inIterations; i++)
    {
        hidden = RBM.HiddenProbability(inRBM, visible);
        visible = RBM.VisibleProbability(inRBM, hidden);
    }
    return M.Unpad(RBM.HiddenProbability(inRBM, visible));
};
</script>
<script>


    var global;

    var App = angular.module("App", ["ngDrag", "ngImportCSV"]);

    App.controller("AppController", ["$scope", "Lerp", function($scope, Lerp){

        $scope.Colors = [0, 1, 2];
        $scope.ColorsClick = function(inIndex, inColor)
        {
            $scope.Colors[inColor] = inIndex;
        };

        $scope.Lerp = Lerp;
        $scope.RBM = RBM.Create(2, 6);
        $scope.RBM.MatrixForward = [[3.192078686182054,-1.2885701163976064,4.6310052850028605],[3.460664414878386,-2.0298045735617425,5.919086181371204],[-7.034105234491918,0.012011191929844355,6.716925887279692],[-2.803271754777182,4.095635354288954,-4.7750388261296575],[-9.004179064852538,-0.48522803856842756,-0.3579033676778376],[0.18208581863048814,4.988279623450611,-1.3829122318545306],[-0.07431500533491754,-0.3923782528924006,-0.27707441492634305]];
        $scope.Iterations = 20;
        $scope.IterationsMax = 50;

        $scope.Mouse = $scope.Iterations / $scope.IterationsMax;
        $scope.MouseDrag = function(inData)
        {
            $scope.Iterations = Math.floor($scope.Iterations);
            $scope.Update();
        };

        var plots = [];
        plots.push( M.Circle([0.2, 0.2], 0.25, 0.5, 50) );
        plots.push( M.Circle([0.2, 0.8], 0.25, 0.15, 50) );
        plots.push( M.Circle([0.8, 0.8], 0.2, 0.15, 50) );
        plots.push( M.Circle([0.8, 0.2], 0.25, 0.15, 50) );
        /*
        plots.push( M.Box([[0.2, 0.0], [1.0, 0.2]], 200) );
        plots.push( M.Box([[0.3, 0.3], [0.5, 0.8]], 200) );
        */
        plots.push( M.Circle([0.6, 0.5], 0.25, 0.15, 50) );
        
        

        $scope.TrainingSet = M.Combine(plots);
        $scope.GridSet = [];
        $scope.LabelSet = false;
        $scope.FabricationSet = false;
        $scope.LabelSample = [0, 0, 0, 0, 0];
        $scope.FabricationSample = [0, 0, 0, 0, 0];

        var cellCount = 20;
        var i, j;
        for(i=0; i<cellCount; i++)
        {
            for(j=0; j<cellCount; j++)
            {
                $scope.GridSet.push([i/cellCount, j/cellCount, 1, 1]);
            }
        }

        $scope.GetColor = function(inIndex, inColor)
        {
            if(!$scope.LabelSet)
                return 0;
            return Math.floor(($scope.LabelSet[inIndex][inColor])*255);
        };
        $scope.MouseMove = function(inEvent)
        {
            var rect = inEvent.currentTarget.getBoundingClientRect();
            var coords = [];
            coords.push( (inEvent.clientX - rect.left)/500 );
            coords.push( (inEvent.clientY - rect.top)/500 );
            coords.push( 1 );

            $scope.LabelSample = RBM.Label($scope.RBM, [coords], $scope.iterations)[0];
            $scope.FabricationSample = RBM.Fabricate($scope.RBM, [coords], $scope.Iterations)[0];
        };
        $scope.Train = function()
        {
            RBM.Train($scope.RBM, $scope.TrainingSet, 1000, 1, 0.01);
            $scope.Update();
        };
        $scope.Update = function()
        {
            $scope.RBM.MatrixBackward = M.Transpose($scope.RBM.MatrixForward);
            $scope.LabelSet = RBM.Label($scope.RBM, $scope.GridSet, $scope.Iterations);
            $scope.FabricationSet = RBM.Fabricate($scope.RBM, $scope.TrainingSet, $scope.Iterations);
        };

        global = $scope;
        $scope.Update();
    }]);
</script>
    </body>
</html>
